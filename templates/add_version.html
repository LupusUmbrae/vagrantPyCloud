{% extends "layout.html" %}
{% block body %}
  <h2>Add Version to {{ boxName }}</h2>
  <br />
  <form action="{{ url_for('upload') }}" method=post enctype=multipart/form-data>
    <dt> Select the box file
    <dd> <input type="file" name="boxFile">
    <dt> Version
    <dd> <input type="text" name="version"><br>
    <input type="submit" value="Upload" />
    <input type="hidden" name="box" value="{{ boxName }}" />
    <input type="hidden" name="upload" value="box" />
  </form>
{% endblock %}
