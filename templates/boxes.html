{% extends "layout.html" %}
{% block body %}
    <h2>Boxes</h2>
    <ul>
    {% for box in boxes %}
        <li><a href="{{ box }}">{{ box }}</a></li>
    {% endfor %}
    </ul>
    <p>
        <form action="{{ url_for('addBox') }}" method=post>
            <input type="submit" value="Add Box">
        </form>
    </p>
{% endblock %}
